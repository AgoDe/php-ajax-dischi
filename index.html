<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php ajax dischi: vue version</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        
        <header class="header">
        
            <img src="images/spotify-logo.png" alt="logo">
    
            <div class="input-box">
    
                <label for="genre">GENRE</label>
                <select name="genre" id=""
                v-model="selectedGenre"
                @change="filterAlbum"
                >
                    <option disabled value="" >Filter by Genre</option>
                    <option value="">All</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Metal">Metal</option>
                    <option value="Jazz">Jazz</option>

                 </select>
 
            </div>
           
        </header>
        <main>
            <div class="flex-box">

                <div 
                class="disk-box"
                v-for="disco in dischi"
                >
                    <img :src="disco.poster" alt="disco.title">

                    <h3 class="title"> {{disco.title}}</h3>
                    <div class="details artist">{{disco.author}}</div>
                    <div class="details year">{{disco.year}}</div>
                </div>

            </div> <!-- end of flex-box -->
        </main>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
